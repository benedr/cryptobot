<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>


 <!-- Favicon -->
 <link href="img/icon-1.png" rel="icon">



    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 24rem;
        }
        .icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto;
            color: #ef4444;
        }
        h1 {
            margin-top: 1.5rem;
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
        }
        .message {
            margin-top: 1rem;
            font-size: 1.125rem;
            color: #4b5563;
        }
        .sub-message {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .support-message {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Responsive styles */
        @media (min-width: 480px) {
            .container {
                padding: 2.5rem;
            }
            h1 {
                font-size: 2.25rem;
            }
            .message {
                font-size: 1.25rem;
            }
            .sub-message {
                font-size: 1rem;
            }
            .button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1>Payment Failed</h1>
        <p class="message">We're sorry, but your payment could not be processed at this time.</p>
        <p class="sub-message">Please check your payment details and try again.</p>
        <a href="paymet.html" class="button" id="tryAgainButton">Try Again</a>
        <p class="support-message">If you continue to experience issues, please contact our support team.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tryAgainButton = document.getElementById('tryAgainButton');
            tryAgainButton.addEventListener('click', function(e) {
                e.preventDefault();
                // You can replace this with actual navigation logic
                alert('Redirecting to payment page click OK ...');
                // Uncomment the line below to redirect to a checkout page
                 window.location.href = 'paymet.html';
            });
        });
    </script>
</body>
</html>
